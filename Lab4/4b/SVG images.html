<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      grid-gap: 10px;
      background-color: #fff;
      padding: 10px;
    }

    .grid-container>div {
      background-color: rgba(#fff, #fff, #fff, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
      margin: auto;

    }
  </style>
</head>

<body>

  <h1>SVG Image</h1>

  <p>Build a similar image viewer matrix, but with SVG image sources (SmileySquare, Apple Logo) provided in your Canvas
    Files. Show height sizes of 32, 64, 128, 256 and 512 for each as shown below.</p>
  <p>This is 5 by 2 grid</p>

  <div class="grid-container">
    <div class="item1"><img src="AppleLogo.svg" width="32px" height="32px"></div>
    <div class="item1"><img src="AppleLogo.svg" width="64px" height="64px"></div>
    <div class="item1"><img src="AppleLogo.svg" width="128px" height="128px"></div>
    <div class="item1"><img src="AppleLogo.svg" width="256px" height="256px"></div>
    <div class="item1"><img src="AppleLogo.svg" width="512px" height="512px"></div>
    <div class="item1"><img src="SmileySquare.svg" width="32px" height="32px"></div>
    <div class="item1"><img src="SmileySquare.svg" width="64px" height="64px"></div>
    <div class="item1"><img src="SmileySquare.svg" width="128px" height="128px"></div>
    <div class="item1"><img src="SmileySquare.svg" width="256px" height="256px"></div>
    <div class="item1"><img src="SmileySquare.svg" width="512px" height="512px"></div>
  </div>

</body>

</html>
